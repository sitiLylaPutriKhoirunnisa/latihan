<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="date.css">
    <title>Jam Background</title>
    <script>
        function printTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            document.body.innerHTML = h + ":" + m + ":" + s;
            if(h > 5 || h < 18){
                document.body.style ="background-image:url('https://thumbs.dreamstime.com/b/tree-sunset-2774196.jpg);";
              
            }
            else if(h > 18 || h < 5){
                document.body.style ="background-image:url('https://i.pining.com,/564x/91/3c/b7/913cb7eb165777e28d0769c97ccf57d9.jpg');";
            }
            
                
        }  
            setInterval(printTime,1000);
        
    </script>
</head>
<body>
    
</body>
</html>
